<button mat-raised-button routerLink= 'new'>Добавить</button>
<table>
    <thead>
   <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Количество авто</th>
    </tr>
</thead>
    <tbody>
    <tr *ngFor=" let item of owners">
        <td>{{item.aLastName}}</td>
        <td>{{item.aFirstName}}</td>
        <td>{{item.aMiddleName}}</td>
        <td>{{item.aCars.length}}</td>
        <td>
            <button mat-mini-fab color="basic" aria-label="Example icon button with a menu icon" [routerLink]="item.id">
               Edit
              </button>
        </td>
        <td><button (click)='deleteOwner(item.id)' mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon> 
        </button>
        </td>  
    </tr>
</tbody>  
</table>
